<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;1,100&family=Teko:wght@300&display=swap"
          rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;1,100&family=Teko:wght@300&display=swap"
          rel="stylesheet">
</head>
<body>
<div class="container">

    <div class="background-image">
        <img src="photos/lexi-laginess-amTPFVMfIt0-unsplash.jpg" alt="">
        <div class="icon-box"></div>

        <h2>
            <img src="photos/logo-g35415ecc1_1920.png" alt="">
            <span>Nature</span>
        </h2>

        <div class="credit">
            <footer>Photo by Lexi Laginess on Usplash</footer>
        </div>

    </div>

    <div class="sign-form">
        <div class="inputs">
            <h1>This is not a real online service! You know you need something like this in your life to help you
                realize your deepest dreams.</h1>
            <h1>Sign up now to get started.</h1>
            <h1>You know you want to. </h1>
            <h1>Let's do this!</h1>

            <div class="input-fields">

                <div class="input">
                    <label for="first-name">First name</label>
                    <input type="text" name="first-name" id="first-name required">
                </div>

                <div class="last-name-input">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name required">
                </div>

                <div class="email-input">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email required">
                </div>

                <div class="phone-input">
                    <label for="phone">Phone</label>
                    <input type="text" name="phone" id="phone required">
                </div>

                <div class="password-input">
                    <label for="password">Password</label>
                    <input type="text" name="password" id="password required">
                </div>

                <div class="confirm-password-input">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="text" name="confirm-password" id="confirm-password required">
                </div>
            </div>
            <div class="carousel">
                <button class="create">Create Account</button>
                <label>Already have an account?
                    <a href="">Log in</a>
                </label>

            </div>
        </div>
    </div>

    <link rel="stylesheet" href="script.js">
    <link rel="stylesheet" href="styles.css">

</body>
</html>
